            background: url('resource/flying_chess.jpg') no-repeat;
            background-size: 425px 425px;
            border: 2px solid white;
            margin-top: 10px;

        .marker {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            z-index: 10;
            font-size: 8px;
            text-align: center;
        }

        .marker:hover {

        .controls {
